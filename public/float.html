<!DOCTYPE html>
<html>
<head>
	<title>Использование стилей: float</title>
	<style type="text/css">
		div { width:60px;
			  height:60px
		}
		#red { background:red;
			   float:left;
		}
		#green { background:green;
			float:left;
		}
		#blue{background:blue; float:left;}
		#yellow{background:yellow; clear: left; float: left;}
		#maroon{background:maroon; float: left;}
		#black{background:black; clear: left;}
		section{
			background: gold;
			float: left;
		}
	</style>
</head>
<body>
	<!-- <section>Hello world!</section> -->
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
	<div id="yellow"></div>
	<div id="maroon"></div>
	<div id="black"></div>
</body>
</html>
