<!DOCTYPE HTML>
<html>
	<head>
		<title>Демонстрация: маркированный список</title>
		<style type="text/css">
		  ul{
		  	list-style-type: circle;
		  	list-style-position: inside;
		  	list-style-image: url("/images/ball.gif");
		  }
		  li{background: yellow;}
		</style>
	</head>
	<body>
	  <ul>
		<li>Позиция один</li>
		<li>Позиция два</li>
		<li>Позиция три</li>
		<li>Позиция четыре</li>
		<li>Позиция пять</li>
	  </ul>
	</body>
</html>
