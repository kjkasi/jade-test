<!DOCTYPE html>
<html>
<head>
	<title>Использование стилей: float</title>
	<style type="text/css">
		header{background: red;}
		footer{background: green; clear: both;}
		#left{background: gold; float: right;}
		#right{background: yellow; float: left;}
		#left, #right{width: 200px; height: 200px;}
		h1{text-align: center;}
		article{background: pink;}
	</style>
</head>
<body>
	<header><h1>HEADER</h1></header>
	<section id="left"><h1>LEFT</h1></section>
	<section id="right"><h1>RIGHT</h1></section>
	<article><h1>ARTICLE</h1></article>
	<footer><h1>FOOTER</h1></footer>
</body>
</html>
