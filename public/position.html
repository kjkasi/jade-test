<!DOCTYPE html>
<html>
<head>
	<title>Использование стилей: float</title>
	<style type="text/css">
		div{width:60px; height:60px}
		#red{background:red;}
		#green{background:green; position: absolute; top: 60px; left: 60px;}
		#blue{background:blue;}
		#yellow{background:yellow;}
		#maroon{background:maroon;}
		#black{background:black;}
	</style>
</head>
<body>
	<!-- <section>Hello world!</section> -->
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
	<div id="yellow"></div>
	<div id="maroon"></div>
	<div id="black"></div>
</body>
</html>
